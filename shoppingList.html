<!DOCTYPE html>
<html ng-app="frontpage">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/frontpage.css">
		
		<title>frontPage</title>
		
	</head>
	<body ng-controller="frontpagectrl">
		<div class="container">
			<div class="bordered">
				<h1><center>OUR Shopping List</center></h1>
				
					<div ng-repeat="to in todos" class="align"  ng-if="showList">
								<input id="{{to.id}}"  ng-click="filtered(to)" class="cmn-toggle cmn-toggle-round" ng-model="to.bool" type="checkbox">
								<span class="glyphicon glyphicon-remove" id="{{to.id}}"  ng-click="filtered(to)" class="cmn-toggle cmn-toggle-round" ng-model="to.bool" type="checkbox"></span>
								
								<label for="{{to.id}}"></label><span class="todo"> {{to.todo}}</span>
						
					</div>
					
					<center>
				<div>
					<form ng-submit="addTodo(todo)">
						<input type="text" ng-model="todo.task"><br><br>
					<button class="btn btn-success" type="submit"><i class="glyphicon glyphicon-plus" ></i>Add Item</button>
					</form>
					
					
				</div>
				</center>
		
			</div>
		</div>
		
		<script type="text/javascript" src="js/angular.js"></script>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
		<script type="text/javascript" src="js/frontpage.js"></script>
	</body>
</html>
